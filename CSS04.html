<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>CSS的引入方式</h1>
    <p>行内样式表（行内式）css单独写到style标签内部</p>
    <p style="color:red; font-size: 30px;">内部样式表（嵌入式）,控制当前标签样式</p>
    <p>外部样式表（链接式）<br>
        1.新建后缀为css的文件，把样式写入文档（没有标签<br>
        2.在html页面中，用link标签引入文件</p>
    <!-- 在head标签中写 -->
    <!-- stylesheet 样式表文件 -->
    <link rel="stylesheet" href="css文件路径">
</body>

</html>
