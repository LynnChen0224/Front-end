<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 无序列表
    默认表头是小圆点，各项之间没有顺序之分，是并列的
    <ul></ul>之中只能嵌套<li></li> -->
    <ul>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <!-- 有序列表
    有排列顺序的列表，默认表头是数字
    <ul></ul>之中只能嵌套<li></li> -->
    <ol>
        <li></li>
        <li></li>
    </ol>
    <!-- 自定义列表
    对术语或名词进行解释和描述，没有任何表头符号。
    大佬 带头 弟弟 哈哈哈哈哈
    dl 定义描述列表
    dt 定义项目
    dd 描述项目 -->
    <dl>
        <dt></dt>
        <dd></dd>
    </dl>
</body>

</html>
