<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 表单域，表单控件，提示信息 -->
    <form action="url地址" method="提交方式（get、post）" name="表单域名称">
        <!-- input 收集用户信息 -->
        <!-- type="text" 文本框，单行输入字段，默认宽度为20个字符
            password 定义密码字段，字符被掩码
            button 可点击按钮 结合js搭配使用
            checkbox 复选框 name必须相同
            file 输入字段和浏览按钮，供文件上传
            hidden 隐藏的输入字段
            image 图像形式提交按钮
            radio 单选按钮，name必须相同才能实现多选一
            reset 重置按钮
            submit 提交按钮 -->
        <!-- checked属性 规定此元素在默认加载时被选中
            maxlength属性 最多输入字符数 -->
        <input type="属性值" name="控件名字" value="在输入前显示的文字说明" checked="checked" maxlength="6">
        <!-- 为input元素定义标注
        用于绑定一个表单元素，当点击标签内文本时，扩大范围，自动将光标转到对应表单元素上，增加用户体验。 -->
        <!-- 核心：for属性要与相关元素的id属性相同。 -->
        <label for="sex">男</label>
        <input type="radio" name="sex" id="sex">

        <!-- select下拉表单，节约空间 -->
        <select>
            <option selected="selected"></option>
            <!-- 默认选中 -->
            <option></option>
        </select>

        <!-- textarea定义多行文本输入，留言板，评论 -->
        <textarea name="" id="" cols="30" rows="10">
            直接输入文本域默认显示提示文字
        </textarea>
    </form>

</body>

</html>
