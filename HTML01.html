<!-- <!DOCTYPE html> 文档类型声明标签,不属于html标签,即html版本。一定写在第一行。 -->
<!DOCTYPE html>
<!-- lang langrage English 定义当前文档显示的语言。zh—CN中文网页,en英文网页。 -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>我是一级标题</h1>
    <!-- <h1></h1>-<h6></h6>标题标签。h1-h6依据重要性递减。字体变粗变大,独占一行 -->
    <p>学前端的第一天</p>
    <!-- 段落标签
    文本在段落中会根据浏览器窗口大小自动换行
    段落与段落之间保有空隙 -->
    <br />
    <!-- 换行标签
    强制换行，单标签。
    只是简单的另起一行，和段落不同，没有垂直间隙 -->
    我是<strong>加粗</strong>的文字 <br>
    我是<b>加粗</b>的文字 <br> <br>
    <!-- 加粗标签 -->
    我是<em>倾斜</em>的文字 <br>
    我是<i>倾斜</i>的文字 <br> <br>
    <!-- 倾斜标签 -->
    我是<del>删除线</del> <br>
    我是<s>删除线</s> <br> <br>
    <!-- 删除线标签 -->
    我是<ins>下划线</ins> <br>
    我是<u>下划线</u>
    <!-- 下划线标签 -->
</body>

</html>

<!-- 尖括号 -->
<!-- 标签，双标签 成对出现 -->
<!-- 单标签 <br /> 不需要结束标签 -->
