<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>我是div标签,一个占一行</div>
    <div>我是div标签,一个占一行</div>
    <span>我是span标签1</span>
    <span>我是span标签2</span>
    <span>我是span标签3</span>
    <!-- 没有语义,就是一个盒子,用来装内容。
        <div></div>标签用来布局,一行只能放一个div,大盒子 ;
        一行可以放多个span,小盒子。-->

    <img src="图像地址.jpg" />
    <!-- src是<img>标签的必须属性,指定图像文件的路径和文件名。 -->
    <!-- alt属性:替换文本，图像显示不出来时用文字替换。
    title属性,提示文本,鼠标放到图像上时提示的文字。
    width属性,
    height属性,
    border属性,给图像设定边框大小。 -->
    <!-- 注意点：1.以空格分开。2.采取键值对的格式。 -->
    <!-- 路径：
    1.相对路径。/斜杠！
    以引用文件所在的位置为参考基础。图片相对于html的位置。
    同一级直接写上图片名字即可。
    下一级路径。
    上一级路径。先到上一级：../返回上一级。
    2.绝对路径。\反斜杠！
    从盘符开始的路径，目录下的绝对位置。 -->

    <a href="跳转目标" target="目标窗口的弹出方式">文本或图像</a>
    <!-- href：用于指定链接目标的url地址，必须属性。
    target：用于指定链接页面的打开方式。_self是默认值，_blank为在新窗口中打开。
    内部链接；网站内部之间相互连接，链接内部页面名称即可。xxx.html -->
    <a href="#"></a>
    <!-- 空链接 -->
    <a href="压缩包或者文件名"></a>
    <!-- 下载链接，链接里写的是压缩包或文件名。 -->
    <a href="#"><img src="图像地址.jpg" /></a>
    <!-- 网页元素链接：文本、图像、表格、音频、视频（会和title标签冲突导致打不开网页） -->
    <a href="#mingzi"></a>
    <h3 id="mingzi,"></h3>
    <!-- 锚点链接：快速定位页面中的位置。
    1.href中，属性值为#名字。
    2.找到目标位置标签，在里面添加一个id属性=刚才的名字 -->

    <p>空&nbsp&nbsp&nbsp格</p>
    <p>&lt小于号</p>
    <p>&gt大于号</p>
</body>

</html>
