<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table>
        <!-- 表格标签table用于定义表格 -->
        <thead>
        <tr>
            <!-- 表格行 -->
            <th>
                <!-- table head第一行或者第一列，加粗居中显示 -->
            </th>
        </tr>
        </thead>
        <!-- 定义表格头部 -->
        <tbody>
        <tr>
            <td>
                <!-- table data 定义表格中的单元格 -->
                单元格内的文字
            </td>
        </tr>
        </tbody>
        <!-- 定义表格主体 -->
    </table>
    <!-- 
    align：left、center、right 规定相对周围元素的对齐方式。align-text文字居中
    border：1或“” 规定是否有边框，默认为“”，没有边框。
    cellpadding：像素值，规定单元边沿与其内容之间的空白，默认1像素。
    cellspacing：像素值，规定单元格之间的空白，默认2像素。
    width：像素值或百分比，规定表格宽度。
    写到table标签里面 -->
    rowspan="合并单元格的个数"
    <!-- 跨行合并，最上侧的单元格是目标单元格 -->
    colspan="合并单元格的个数"
    <!-- 跨列合并，最左侧的单元格是目标单元格 -->
    <!-- 记得删除多余的单元格 -->
</body>

</html>
